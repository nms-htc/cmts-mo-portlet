<?xml version="1.0"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<portlet:namespace var="namespace" />
		<h:form id="importForm">
			<p:dialog id="importDl" widgetVar="${namespace}importDl" modal="true" closeOnEscape="true" header="Import Merchant" width="600">
	
				<p:messages id="messages" globalOnly="true" closable="true" />
	
				<p:fileUpload fileUploadListener="#{merchantBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
	           update="messages :listForm" sizeLimit="100000000" fileLimit="1" allowTypes="/(\.|\/)(xls)$/" uploadLabel="Import Merchant" cancelLabel="Cancel"/>
	           
	         <!--   <p:fileUpload  mode="advanced" dragDropSupport="false"
	           update="messages :listForm" sizeLimit="100000000" fileLimit="1" allowTypes="/(\.|\/)(xls)$/" uploadLabel="Import Mechant-Node Mapping" cancelLabel="Cancel"/> -->
					
				<f:facet name="footer">
					<p:commandButton type="button" onclick="PF('${namespace}importDl').hide();" icon="ui-icon-close" value="Close" />
				</f:facet>
			</p:dialog>
		</h:form>
</ui:component>
