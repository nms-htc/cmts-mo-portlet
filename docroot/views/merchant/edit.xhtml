<?xml version="1.0"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<portlet:namespace var="namespace" />
	<p:dialog id="#{mode}Dl" widgetVar="${namespace}${mode}Dl" modal="true" closeOnEscape="true">
		<f:facet name="header">
			<h:outputLabel value="Add new Merchant" rendered="#{mode == 'add'}" />
			<h:outputLabel value="Update Merchant" rendered="#{mode == 'edit'}" />
		</f:facet>
		<h:form id="#{mode}Form">
			<p:messages globalOnly="true" closable="true" />
			<h:panelGrid columns="3">
				<p:outputLabel value="Code: " for="code" />
				<p:inputText id="code" value="#{merchantBean.current.code}" required="true" requiredMessage="Code is required" size="80" />
				<p:message for="code" />

				<p:outputLabel value="Title: " for="title" />
				<p:inputText id="title" value="#{merchantBean.current.title}" required="true" requiredMessage="Title is required" size="80" />
				<p:message for="title" />

				<p:outputLabel value="Description: " for="description" />
				<p:inputText id="description" value="#{merchantBean.current.description}" />
				<p:message for="description" />
			</h:panelGrid>
			<p:spacer />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Save" icon="ui-icon-disk" update="@form :listForm" actionListener="#{merchantBean.persist}" rendered="#{mode == 'add'}" />
					<p:commandButton value="Update" icon="ui-icon-disk" update="@form :listForm" actionListener="#{merchantBean.update}" rendered="#{mode == 'edit'}" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</p:dialog>
</ui:component>
