<?xml version="1.0"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel toggleable="true" toggleSpeed="100"
		header="Cable Modem monitor search #{cableModemHistorySearcher.upstreamChannel != null ? 'For Node : '.concat(cableModemHistorySearcher.upstreamChannel.ifAlias) : '' }"
		collapsed="false">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<p:outputLabel value="Fec Corrected" for="minFecCorrected" />
					<p:inputText placeholder="Min" id="minFecCorrected" value="#{cableModemHistorySearcher.minFecCorrected}" />
					<p:spacer width="10" />
					<p:inputText id="maxFecCorrected" label="Fec Corrected Max" placeholder="Max" value="#{cableModemHistorySearcher.maxFecCorrected}" />

					<p:outputLabel value="Fec Uncorrected" />
					<p:inputText placeholder="Min" id="minFecUncorrected" value="#{cableModemHistorySearcher.minFecUncorrectable}" />
					<p:spacer width="10" />
					<p:inputText id="maxFecUncorrected" placeholder="Max" value="#{cableModemHistorySearcher.maxFecUncorrectable}" />

					<p:outputLabel value="Up SNR" />
					<p:inputText placeholder="Min" id="minUsSNR" value="#{cableModemHistorySearcher.minUsSNR}" />
					<p:spacer width="10" />
					<p:inputText id="maxUsSNR" placeholder="Max" value="#{cableModemHistorySearcher.maxUsSNR}" />

					<p:outputLabel value="Alarm Only" for="alarmOnly" />
					<p:selectBooleanCheckbox id="alarmOnly" value="#{cableModemHistorySearcher.alarmOnly}" />
				</div>

				<div class="ui-grid-col-6">
					<p:outputLabel value="Dn SNR" />
					<p:inputText placeholder="Min" id="minDsSNR" value="#{cableModemHistorySearcher.minDsSNR}" />
					<p:spacer width="10" />
					<p:inputText id="maxDsSNR" placeholder="Max" value="#{cableModemHistorySearcher.maxDsSNR}" />

					<p:outputLabel value="Dn Power" />
					<p:inputText placeholder="Min" id="minDsPower" value="#{cableModemHistorySearcher.minDsPower}" />
					<p:spacer width="10" />
					<p:inputText id="maxDsPower" placeholder="Max" value="#{cableModemHistorySearcher.maxDsPower}" />

					<p:outputLabel value="Up Power" />
					<p:inputText placeholder="Min" id="minUsPower" value="#{cableModemHistorySearcher.minUsPower}" />
					<p:spacer width="10" />
					<p:inputText id="maxUsPower" placeholder="Max" value="#{cableModemHistorySearcher.maxUsPower}"/>
					
					<p:outputLabel value="Datetime"/>
					<p:calendar id="startDate" value="#{cableModemHistorySearcher.startDate}" placeholder="Start time" pattern="dd/MM/yyyy HH:mm"/>
					<p:spacer width="10" />
					<p:calendar id="endDate" value="#{cableModemHistorySearcher.endDate}" placeholder="Start time" pattern="dd/MM/yyyy HH:mm"/>
				</div>
			</div>
		</div>

		<f:facet name="footer">
			<p:commandButton value="Search" update="@form" icon="ui-icon-search" />
			
			<p:spacer width="5" />
			
			<p:button value="Cancel" outcome="/views/up-monitor/view.xhtml" rendered="#{cableModemHistorySearcher.upstreamChannel != null}"
				icon="ui-icon-arrowreturn-1-w" />
				
			<p:spacer width="5" rendered="#{cableModemHistorySearcher.upstreamChannel != null}" />
				
			<p:commandButton value="Export Page" immediate="true" ajax="false">
				<p:dataExporter type="xls" target="listTable" fileName="cm" pageOnly="true" />
			</p:commandButton>
			
			<p:spacer width="5" />
			
			<p:commandButton value="Export All" immediate="true" ajax="false">
				<p:dataExporter type="xls" target="listTable" fileName="cm" pageOnly="false" />
			</p:commandButton>
		</f:facet>
	</p:panel>
</ui:component>
