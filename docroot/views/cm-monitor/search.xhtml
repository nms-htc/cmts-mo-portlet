<?xml version="1.0"?>
<ui:component 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:panel toggleable="true" toggleSpeed="100" header="Cable Modem monitor search #{cableModemSearcher.upstreamChannel != null ? 'For Node : '.concat(cableModemSearcher.upstreamChannel.ifAlias) : '' }" collapsed="false">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<p:outputLabel value="Fec Corrected" for="minFecCorrected" />
					<p:inputText placeholder="Min" id="minFecCorrected" value="#{cableModemSearcher.minFecCorrected}" />
					<p:spacer width="10" />
					<p:inputText id="maxFecCorrected" label="Fec Corrected Max" placeholder="Max" value="#{cableModemSearcher.maxFecCorrected}" />

					<p:outputLabel value="Fec Uncorrected"/>
					<p:inputText placeholder="Min" id="minFecUncorrected" value="#{cableModemSearcher.minFecUncorrectable}" />
					<p:spacer width="10" />
					<p:inputText id="maxFecUncorrected" placeholder="Max" value="#{cableModemSearcher.maxFecUncorrectable}" />

					<p:outputLabel value="Up SNR" />
					<p:inputText placeholder="Min" id="minUsSNR" value="#{cableModemSearcher.minUsSNR}" />
					<p:spacer width="10" />
					<p:inputText id="maxUsSNR" placeholder="Max" value="#{cableModemSearcher.maxUsSNR}" />
					
					<p:outputLabel value="Alarm Only" for="alarmOnly" />
					<p:selectBooleanCheckbox id="alarmOnly" value="#{cableModemSearcher.alarmOnly}" />
				</div>

				<div class="ui-grid-col-6">
					<p:outputLabel value="Dn SNR" />
					<p:inputText placeholder="Min" id="minDsSNR" value="#{cableModemSearcher.minDsSNR}" />
					<p:spacer width="10" />
					<p:inputText id="maxDsSNR" placeholder="Max" value="#{cableModemSearcher.maxDsSNR}" />

					<p:outputLabel value="Dn Power" />
					<p:inputText placeholder="Min" id="minDsPower" value="#{cableModemSearcher.minDsPower}" />
					<p:spacer width="10" />
					<p:inputText id="maxDsPower" placeholder="Max" value="#{cableModemSearcher.maxDsPower}" />
					
					<p:outputLabel value="Up Power" />
					<p:inputText placeholder="Min" id="minUsPower" value="#{cableModemSearcher.minUsPower}" />
					<p:spacer width="10" />
					<p:inputText id="maxUsPower" placeholder="Max" value="#{cableModemSearcher.maxUsPower}" />
				</div>
			</div>
		</div>

		<f:facet name="footer">
			<p:commandButton value="Search" update="@form" icon="ui-icon-search"/>
			<p:spacer width="5"/>
			<p:button value="Cancel" outcome="/views/up-monitor/view.xhtml" rendered="#{cableModemSearcher.upstreamChannel != null}" icon="ui-icon-arrowreturn-1-w"/>
		</f:facet>
	</p:panel>
</ui:component>
