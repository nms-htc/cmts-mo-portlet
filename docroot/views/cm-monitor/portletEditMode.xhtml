<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:bridge="http://liferay.com/faces/bridge" xmlns:aui="http://liferay.com/faces/aui"
	template="/views/inc/common_temp.xhtml">

	<ui:define name="main">
		<h:form>
			<p:messages globalOnly="true" closable="true" />

			<h3>Cable Modem Alert Configuration</h3>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<h4>Level 1</h4>
						<p:outputLabel value="Color" for="lv1Color" />
						<p:colorPicker id="lv1Color" value="#{mutablePortletPreferencesValues['alarmColorLv1'].value}"/>

						<p:outputLabel value="Fec (min/max)" for="lv1FecMin" />
						<p:inputText id="lv1FecMin" value="#{mutablePortletPreferencesValues['minFecCorrectedLv1'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv1FecMax" value="#{mutablePortletPreferencesValues['maxFecCorrectedLv1'].value}" />
						<p:message for="lv1FecMin" />
						<p:message for="lv1FecMax" />

						<p:outputLabel value="UnFec (min/max)" for="lv1UnFecMin" />
						<p:inputText id="lv1UnFecMin" value="#{mutablePortletPreferencesValues['minFecUncorrectableLv1'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv1UnFecMax" value="#{mutablePortletPreferencesValues['maxFecUncorrectableLv1'].value}" />
						<p:message for="lv1UnFecMin" />
						<p:message for="lv1UnFecMax" />

						<p:outputLabel value="DsSNR (min/max)" for="lv1minDsSNR" />
						<p:inputText id="lv1minDsSNR" value="#{mutablePortletPreferencesValues['minDsSNRLv1'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv1MaxDsSNR" value="#{mutablePortletPreferencesValues['maxDsSNRLv1'].value}" />
						<p:message for="lv1minDsSNR" />
						<p:message for="lv1MaxDsSNR" />

						<p:outputLabel value="UsSNR (min/max)" for="lv1minUsSNR" />
						<p:inputText id="lv1minUsSNR" value="#{mutablePortletPreferencesValues['minUsSNRLv1'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv1maxUsSNR" value="#{mutablePortletPreferencesValues['maxUsSNRLv1'].value}" />
						<p:message for="lv1minUsSNR" />
						<p:message for="lv1maxUsSNR" />
						
						<p:outputLabel value="TxPower (min/max)" for="lv1minTxPower" />
						<p:inputText id="lv1minTxPower" value="#{mutablePortletPreferencesValues['minTxPowerLv1'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv1maxTxPower" value="#{mutablePortletPreferencesValues['maxTxPowerLv1'].value}" />
						<p:message for="lv1minTxPower" />
						<p:message for="lv1maxTxPower" />
					</div>

					<div class="ui-grid-col-4">
						<h4>Level 2</h4>

						<p:outputLabel value="Color" for="lv2Color" />
						<p:colorPicker id="lv2Color" value="#{mutablePortletPreferencesValues['alarmColorLv2'].value}"/>

						<p:outputLabel value="Fec (min/max)" for="lv2FecMin" />
						<p:inputText id="lv2FecMin" value="#{mutablePortletPreferencesValues['minFecCorrectedLv2'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv2FecMax" value="#{mutablePortletPreferencesValues['maxFecCorrectedLv2'].value}" />
						<p:message for="lv2FecMin" />
						<p:message for="lv2FecMax" />

						<p:outputLabel value="UnFec (min/max)" for="lv2UnFecMin" />
						<p:inputText id="lv2UnFecMin" value="#{mutablePortletPreferencesValues['minFecUncorrectableLv2'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv2UnFecMax" value="#{mutablePortletPreferencesValues['maxFecUncorrectableLv2'].value}" />
						<p:message for="lv2UnFecMin" />
						<p:message for="lv2UnFecMax" />

						<p:outputLabel value="DsSNR (min/max)" for="lv2minDsSNR" />
						<p:inputText id="lv2minDsSNR" value="#{mutablePortletPreferencesValues['minDsSNRLv2'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv2MaxDsSNR" value="#{mutablePortletPreferencesValues['maxDsSNRLv2'].value}" />
						<p:message for="lv2minDsSNR" />
						<p:message for="lv2MaxDsSNR" />

						<p:outputLabel value="UsSNR (min/max)" for="lv2minUsSNR" />
						<p:inputText id="lv2minUsSNR" value="#{mutablePortletPreferencesValues['minUsSNRLv2'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv2maxUsSNR" value="#{mutablePortletPreferencesValues['maxUsSNRLv2'].value}" />
						<p:message for="lv2minUsSNR" />
						<p:message for="lv2maxUsSNR" />
						
						<p:outputLabel value="TxPower (min/max)" for="lv2minTxPower" />
						<p:inputText id="lv2minTxPower" value="#{mutablePortletPreferencesValues['minTxPowerLv2'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv2maxTxPower" value="#{mutablePortletPreferencesValues['maxTxPowerLv2'].value}" />
						<p:message for="lv2minTxPower" />
						<p:message for="lv2maxTxPower" />
					</div>

					<div class="ui-grid-col-4">
						<h4>Level 3</h4>

						<p:outputLabel value="Color" for="lv3Color" />
						<p:colorPicker id="lv3Color" value="#{mutablePortletPreferencesValues['alarmColorLv3'].value}"/>
						
						<p:outputLabel value="Fec (min/max)" for="lv3FecMin" />
						<p:inputText id="lv3FecMin" value="#{mutablePortletPreferencesValues['minFecCorrectedLv3'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv3FecMax" value="#{mutablePortletPreferencesValues['maxFecCorrectedLv3'].value}" disabled="true"/>
						<p:message for="lv3FecMin" />
						<p:message for="lv3FecMax" />

						<p:outputLabel value="UnFec (min/max)" for="lv3UnFecMin" />
						<p:inputText id="lv3UnFecMin" value="#{mutablePortletPreferencesValues['minFecUncorrectableLv3'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv3UnFecMax" value="#{mutablePortletPreferencesValues['maxFecUncorrectableLv3'].value}" disabled="true"/>
						<p:message for="lv3UnFecMin" />
						<p:message for="lv3UnFecMax" />

						<p:outputLabel value="DsSNR (min/max)" for="lv3minDsSNR" />
						<p:inputText id="lv3minDsSNR" value="#{mutablePortletPreferencesValues['minDsSNRLv3'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv3MaxDsSNR" value="#{mutablePortletPreferencesValues['maxDsSNRLv3'].value}" />
						<p:message for="lv3minDsSNR" />
						<p:message for="lv3MaxDsSNR" />

						<p:outputLabel value="UsSNR (min/max)" for="lv3minUsSNR" />
						<p:inputText id="lv3minUsSNR" value="#{mutablePortletPreferencesValues['minUsSNRLv3'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv3maxUsSNR" value="#{mutablePortletPreferencesValues['maxUsSNRLv3'].value}" />
						<p:message for="lv3minUsSNR" />
						<p:message for="lv3maxUsSNR" />
						
						<p:outputLabel value="TxPower (min/max)" for="lv3minTxPower" />
						<p:inputText id="lv3minTxPower" value="#{mutablePortletPreferencesValues['minTxPowerLv3'].value}" />
						<p:spacer width="5" />
						<p:inputText id="lv3maxTxPower" value="#{mutablePortletPreferencesValues['maxTxPowerLv3'].value}" />
						<p:message for="lv3minTxPower" />
						<p:message for="lv3maxTxPower" />
					</div>
				</div>
			</div>

			<div class="separator"></div>

			<p:commandButton value="${i18n['submit']}" actionListener="#{portletPreferencesBackingBean.submit}" icon="ui-icon-disk" ajax="false"/>
			<p:spacer width="10"/>
			<p:commandButton value="${i18n['reset']}" actionListener="#{portletPreferencesBackingBean.reset}" icon="ui-icon-refresh" update="@form"/>
		</h:form>
	</ui:define>
</ui:composition>
