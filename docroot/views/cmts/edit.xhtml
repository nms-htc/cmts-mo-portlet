<?xml version="1.0"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="#{mode}Dl" widgetVar="#{mode}Dl" modal="true" closeOnEscape="true">
		<f:facet name="header">
			<h:outputLabel value="Add new CMTS" rendered="#{mode == 'add'}"/>
			<h:outputLabel value="Update CMTS" rendered="#{mode == 'edit'}"/>
		</f:facet>
		<h:form id="#{mode}Form">
			<p:messages globalOnly="true" closable="true"/>
			<h:panelGrid columns="3">
				<p:outputLabel value="Title" for="title"/>
				<p:inputText id="title" value="#{cmtsBean.current.title}" required="true" requiredMessage="Title is required" size="80"/>
				<p:message for="title"/>
				
				<p:outputLabel value="Host" for="host"/>
				<p:inputText id="host" value="#{cmtsBean.current.host}" required="true" requiredMessage="Host name is required" size="80"/>
				<p:message for="host"/>
				
				<p:outputLabel value="Community" for="community"/>
				<p:inputText id="community" value="#{cmtsBean.current.community}" required="true" requiredMessage="Community is required" size="80"/>
				<p:message for="community"/>
				
				<p:outputLabel value="Description" for="description"/>
				<p:inputText id="description" value="#{cmtsBean.current.description}" size="80"/>
				<p:message for="description"/>
				
			</h:panelGrid>
			<p:spacer/>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Save" icon="ui-icon-disk" update="@form :listForm" actionListener="#{cmtsBean.persist}" rendered="#{mode == 'add'}"/>
					<p:commandButton value="Save" icon="ui-icon-disk" update="@form :listForm" actionListener="#{cmtsBean.update}" rendered="#{mode == 'edit'}"/>
					<p:spacer width="5"/>
					<p:commandButton type="button" onclick="PF('#{mode}Dl').hide();" icon="ui-icon-close" value="Cancel"/>
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</p:dialog>	
</ui:component>
